<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.row {
  display: flex;
}

/* Create two equal columns that sits next to each other */
.column {
  flex: 50%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}
</style>
</head>
<body>

<h2>Top k results</h2>

<div class="row">
  <div class="column" >
    <h2>Sequential</h2>
    <ol>
      {% for s_result in sequential_imgs_paths %}
      <li></li>
      <img src="{{url_for('send_img',filename=s_result)}}">
      {% endfor %}
      </ol>
  </div>
  <div class="column" >
    <h2>R-tree</h2>
    <ol>
      {% for r_result in rtree_imgs_paths %}
      <li></li>
      <img src="{{url_for('send_img',filename=r_result)}}">
      {% endfor %}
      </ol>
  </div>
  <div class="column">
    <h2>Faiss</h2>
    <ol>
    {% for f_result in faiss_imgs_paths %}
    <li>{{f_result[1]}}</li>
    <img src="{{url_for('send_img',filename=f_result[0])}}">
    {% endfor %}
    </ol>

  </div>
</div>

</body>
</html>
